<html>
    <head>
        <title>Sherry's first Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Sherry's first Django blog</a></h1>
        </div>

       {% for post in posts %}
       		<div>
       			<p>published:{{post.published_date}} </p>
       			<h1><a href="">{{post.title}}</a></h1>
       			<p>{{post.text|linebreaks}}</p>
       		</div>
       	{% endfor %}
    </body>
</html>
